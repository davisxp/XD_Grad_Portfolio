<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XD_Grad_Portfolio</title>
  <meta property="og:title" content="Xavier Davis — Finance Portfolio">
  <meta property="og:description" content="Live spreadsheet previews, DCF/SOTP/rNPV, and deal models.">
  <meta property="og:type" content="website">
  <meta name="theme-color" content="#0b0c0f">
  <meta name="description" content="Portfolio and live spreadsheet previews" />
  <style>
    :root{--pad:18px; --bg:#f7f7f7; --bd:#e5e5e5}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; margin:0; line-height:1.5; background:#fff}
    header{padding:var(--pad); background:var(--bg); border-bottom:1px solid var(--bd); display:flex; gap:12px; align-items:center; flex-wrap:wrap}
    h1{margin:0; font-size:20px}
    .spacer{flex:1}
    .btn{display:inline-block; padding:8px 12px; border:1px solid var(--bd); border-radius:8px; text-decoration:none}
    main{max-width:900px; margin:0 auto; padding:var(--pad)}
    #readme img{max-width:100%}
    footer{padding:var(--pad); color:#666; font-size:12px; border-top:1px solid var(--bd); background:var(--bg)}
    .error{color:#b00020}
  </style>
</head>
<body>
  <header>
    <h1>Portfolio</h1>
    <span class="spacer"></span>
    <a class="btn" href="viewer/">Open Live Viewer</a>
	<a class="btn" href="https://github.com/davisxp/XD_Grad_Portfolio" target="_blank" rel="noopener">View on GitHub</a>
  </header>

  <main>
	<div id="status" class="meta" aria-live="polite">Loading README…</div>
    <div id="readme"></div>
  </main>

  <footer>
    Tip: updates to <code>README.md</code> appear here automatically; click “Open Live Viewer” for the spreadsheets.
  </footer>

  <!-- Markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const USER   = "davisxp";                 // ← change if needed
    const REPO   = "XD_Grad_Portfolio";       // ← change if needed
    const BRANCH = "main";                    // ← change if needed

    const README_URL = `https://raw.githubusercontent.com/${USER}/${REPO}/${BRANCH}/README.md`;
    const statusEl = document.getElementById('status');
    const readmeEl = document.getElementById('readme');

    fetch(README_URL, { cache: "no-store" })
      .then(r => { if(!r.ok) throw new Error(`Fetch failed (${r.status})`); return r.text(); })
      .then(md => {
        statusEl.remove();
        readmeEl.innerHTML = marked.parse(md);
        // Make relative links open in new tab if they point to GitHub; leave hash links alone
        readmeEl.querySelectorAll('a[href]').forEach(a => {
          const href = a.getAttribute('href');
          if (href.startsWith('http')) a.setAttribute('target','_blank');
        });
      })
      .catch(e => {
        statusEl.innerHTML = `<span class="error">Couldn’t load README: ${e.message}</span>`;
      });
  </script>
</body>
</html>
